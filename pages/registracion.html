<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atención veterinaria y castraciones gratuitas.">
    <title>Registración | Adopta-no-compres</title>
    <link rel="shortcut icon" href="../assets/img/2385253.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="container-fluid m-0 p-0">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/2385253.png" alt="Logo de la pagina" width="100" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse justify-content-end collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0 navBar">
                        <li><a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a></li>
                        <li><a class="nav-link active" aria-current="page" href="./donacion.html">Donaciones</a></li>
                        <li><a class="nav-link active" aria-current="page" href="./campaña.html">Campañas</a></li>
                        <li><a class="nav-link active" aria-current="page" href="./ubication.html">Ubicación</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid m-0 p-0">
        <div class="registracion">
                <h2 class="h2 p-4">Registrate!</h2>
                <div class="d-flex justify-content-center p-1">
                <form action="" method="post" enctype="">
                    <fieldset class="regFormulario">
                        <legend>Datos personales</legend>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Zona de residencia</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Localidad">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Celular o fijo">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Caracteristicas del animal</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary" type="button">Enviar</button>
                        </div>
                    </fieldset>
                </div>
        </div>
    </main>   
    <footer class="container-fluid">
        <div class="iconosRedes">
            <a href="https://facebook.com/" target="_blank"><img src="../assets/img/fb.png" alt="Facebook"></a>
            <a href="https://instagram.com/" target="_blank"><img src="../assets/img/instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com/" target="_blank"><img src="../assets/img/tw.png" alt="Twitter"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
